<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>MY Document</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <ul class="list">
          <li class="list-item home">Home</li>
          <li class="list-item">Projects</li>
          <li class="list-item">Technologies</li>
          <li class="list-item">Contact</li>
        </ul>
        <div>
          <img src="./img/hambrger.png" alt="" />
        </div>
      </nav>

      <section class="header-line">
        <div class="line">
          <div class="line1">
            <img class="hand-image" src="./img/waving-hand.png" alt="hand" />
            <h3>Hi Everyone</h3>
          </div>
          <div class="line2">
            <h1>Mark Anderson</h1>
            <h2>Developer</h2>
          </div>
        </div>
        <div class="pc-image">
          <img src="./img/pc-image.png" alt="pc-image" />
        </div>
      </section>

      <section class="info">
        <div>
          <h1>Projects</h1>
          <div class="horizontal-divider"></div>
        </div>
        <div class="project_list">
          <div class="project">
            <img class="flex" src="./img/image.png" alt="" />
            <p>Project 1</p>
          </div>
          <div class="project">
            <img class="flex" src="./img/image.png" alt="" />
            <p>Project 2</p>
          </div>
          <div class="project">
            <img class="flex" src="./img/image.png" alt="" />
            <p>Project 3</p>
          </div>
          <div class="project">
            <img class="flex" src="./img/image.png" alt="" />
            <p>Project 4</p>
          </div>
        </div>
      </section>

      <section class="contact">
        <div>
          <h1>Contact Me</h1>
          <div class="horizontal-divider-contact"></div>
        </div>
        <div class="logo">
          <img src="./img/github.png" alt="" />
          <img src="./img/linkedin.png" alt="" />
          <img src="./img/outlook.png" alt="" />
        </div>
      </section>
    </div>
  </body>
</html>
