<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MY Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <nav>
        <img class="beatsLogo" src="./Photos/beatsLogo.png" alt="beatsLogo" />
        <div class="nav-list">
          <ul class="list">
            <li class="list-item"><a href="#">Home</a></li>
            <li class="list-item"><a href="#">Specs</a></li>
            <li class="list-item"><a href="#">Case</a></li>
            <li class="list-item"><a href="#">Products</a></li>
          </ul>
          <button class="shop">Shop</button>
        </div>
      </nav>

      <section class="main">
        <img class="mainImage" src="./Photos/mainImage.png" alt="mainImage" />
        <div class="heading">
          <img class="onEar" src="./Photos/onEar.png" alt="onEar" />
          <h1>Beats 3</h1>
          <h4>Overview</h4>
          <p>
            Enjoy award-winning Beats sound with wireless listening freedom and
            a sleek, streamlined design with comfortable padded earphones,
            delivering first-rate playback.
          </p>
          <div class="button-shoppingBag">
            <img
              class="shoppingBag"
              src="./Icons/shoppingBag.png"
              alt="shoppingBag"
            />
            <p>Add to Bag</p>
            <span> N399K </span>
          </div>
        </div>
      </section>

      <section class="social-icon">
        <img src="./Photos/appleLogo.png" alt="appleLogo" />
        <img src="./Photos/spotifyLogo.png" alt="spotifyLogo" />
        <img src="./Photos/amazonLogo.png" alt="amazonLogo" />
        <img src="./Photos/youtubeLogo.png" alt="youtubeLogo" />
      </section>



      <div style="height: 200vh;"></div>
    </div>
  </body>
</html>
